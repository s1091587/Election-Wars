<html>
    <head>
        <title>Election Wars</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="GameStyle.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    </head>
    <body>
        <div id="main">
        <img id="trump" src="images/donald.png">
        <div id="join-form">
            <table id="formtabel">
                <tr><td><label class="formlabel">Nickname:</label></td><td><input id="name" type="text" name="nickname" maxlength="16" minlength="4"></td></tr>
                <tr><td><label class="formlabel">Color:</label></td><td><input id="color" type="color" name="favcolor" value="#ff0000"></td></tr>
                <tr><td colspan="2"><input id="submit" type="image" src="images/ButtonNormal.png"></td></tr>
            </table>
        </div>
        </div>
        <div id="lobby">
            <ul id="ul1"></ul>
            <textarea readonly disabled id="chatbox"></textarea><br>
            <input type="text" id="messagebox" name="messagebox">
        </div>
    <div id="game">
        <canvas id='canvas' width="1200" height="900"></canvas>
    </div>
    </body>
    <script src="jquery.hotkeys.js"></script>
    <script src="rotatePlugin.js"></script>
    <script src="key_status.js"></script>
    <script src="util.js"></script>
    <script src="sprite.js"></script>
    <script src="sound.js"></script>
    <script src="GameScript.js"></script>
</html>
